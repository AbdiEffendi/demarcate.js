<html>
    <head>
        <title>Demarcate Lean Editing Mode</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/demarcate.css">
        
        <style type="text/css">
            body { background: #eee; font-family: 'Open Sans', sans-serif; color: #555; }
            #edit_me { width:90%; margin: auto; min-width: 300px; }
        </style>
    </head>
    <body>
        <div id="edit_me">
            
        </div>
        
        <!-- Include ajax requirements -->
        <script src="http://code.jquery.com/jquery.min.js" type="text/javascript"></script>
        <script src="js/jquery.autosize.js" type="text/javascript"></script>
        
        <!-- Include demarcate.min.js - showdown is included already in this file -->
        <script src="js/demarcate.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready( function() {
                $('#edit_me').enable_demarcate();
            });
        </script>
    </body>
</html>
